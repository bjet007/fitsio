language: go
os:
  - linux

env:
 - TAGS="-tags travis"

cache:
 directories:
   - $HOME/.cache/go-build
   - $HOME/gopath/pkg/mod

matrix:
 fast_finish: true
 allow_failures:
   - go: master
 include:
   - go: 1.13.x
     env:
       - TAGS="-tags travis"
       - COVERAGE="-cover"
   - go: 1.12.x
     env:
       - TAGS="-tags travis"
   - go: master
     env:
       - TAGS="-tags travis"
       - GO111MODULE="on"

sudo: false

notifications:
  email:
    recipients:
      - binet@cern.ch
    on_success: change
    on_failure: always

script:
 - go get -d -t -v ./...
 - go install -v $TAGS ./...
 - go run ./ci/run-tests.go -race $TAGS $COVERAGE

after_success:
 - bash <(curl -s https://codecov.io/bash)
